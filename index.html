<!DOCTYPE html>
<html>
<head>
    <title>Font converter - </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header>
    <h1>FT <small>OTF or TTF to web fonts!</small></h1>
</header>
<div class="container">
    <div class="row">
        <div class="col">
            <p>
                <button id="chose-fonts" class="btn btn-primary">Chose font/s</button>
                <input id="fonts" type="file" multiple class="hide" accept=".ttf,.otf">

                <button id="clear-list" class="btn btn-primary btn-danger float-right hide">Clear list</button>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
            <table class="table table-striped" id="font-table">
                <thead>
                <tr>
                    <th>Font</th>
                    <th>Weight</th>
                    <th>Style</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </form>
        </div>
    </div>
</div>

<footer class="app-footer">
    <p>Thanks to OS commyunity. Please do not use this software to steal fonts. Buy them or make your own!</p>
</footer>
<script type="application/javascript" src="assets/js/app.js"></script>


<!-- TODO: remove before compiling -->
<script type="application/javascript" src="assets/js/dev/debug.js"></script>

</body>
</html>
