<!DOCTYPE html>
<html>
<head>
    <title>Font converter - </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header>
    <h1>FT <small>OTF or TTF to web fonts!</small></h1>
</header>
<div class="container">
    <div class="row">
        <div class="col">
            <p>
                <button id="chose-fonts" class="btn btn-success">Chose font/s</button>
                <input id="fonts" type="file" multiple class="hide" accept=".ttf,.otf">

                <button id="clear-list" class="btn btn-primary btn-danger float-right hide">Clear list</button>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
            <table class="table table-striped" id="font-table">
                <thead>
                <tr>
                    <th>Font</th>
                    <th>Font family</th>
                    <th>Weight</th>
                    <th>Style</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <span id="loader" class="loader hide"></span>
        </div>
        <div class="col-8 text-center">
            <small id="status-bar"></small>
        </div>
        <div class="col2">
            <button class="btn btn-primary float-right hide" id="convert-fonts">Convert!</button>
        </div>
    </div>

    <div class="modal" id="settings-window">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="fontForgePath">FontForge path</label>
                            <input type="text" class="form-control" id="fontForgePath">
                            <small>Clear field to use systems FontForge</small>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="debug">
                                <input type="checkbox" name="debug" id="debug">
                                enable debug window
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="save-settings" class="btn btn-primary">Save changes</button>
                    <button type="button" id="cancel-settings" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="app-footer">
    <p>Thanks to OS commyunity. Please do not use this software to steal fonts. Buy them or make your own!</p>
</footer>
<script type="application/javascript" src="js/app.js"></script>

<!-- TODO: remove before compiling -->
<script type="application/javascript" src="js/dev/debug.js"></script>

</body>
</html>
